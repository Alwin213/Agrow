<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrow</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="text-align: center;">Agriculture Matters Lending Lands</h1>
    </header>

    <section>
        <h2><b><u>About Agrow</u></b></h2>
        <p><b>Agrow is a platform that helps farmers and common people lend or lease lands for farming. It helps farmers select the perfect land for their agricultural needs.</b></p>
    </section>

    <!-- Form for adding/editing records -->
    <form id="land-form">
        <input type="hidden" id="record-id" name="id"> <!-- Hidden field for record ID -->
        <label for="Typeoffarmingland"><b><p style="color: red;">Type of Farming Land</p></b></label>
        <input type="text" id="Typeoffarmingland" name="Typeoffarmingland" required><br><br>

        <label for="Area"><b><p style="color: red;">Area</p></b></label>
        <input type="text" id="Area" name="Area" required><br><br>

        <label for="Location"><b><p style="color: red;">Location</p></b></label>
        <input type="text" id="Location" name="Location" required><br><br>

        <label for="Contactnumber"><b><p style="color: red;">Contactnumber</p></b></label>
        <input type="number" id="Contactnumber" name="Contactnumber" required><br><br> <!-- Corrected ID -->

        <button type="submit" id="submit-button">Submit</button>
        <button type="reset" id="reset-button">Reset</button>
    </form>

    <table id="land-table">
        <thead>
            <tr>
                <th>Type of Farming Land</th>
                <th>Area</th>
                <th>Location</th>
                <th>Contactnumber</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
